<form #myForm="ngForm" (ngSubmit)="submit(myForm)">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input ngModel name="firstName" #firstName="ngModel" minlength="3" pattern="banana" maxlength="15" id="firstName"
      type="text" class="form-control" />
    <div class="alert alert-warning" *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors?.['required']">First Name is required.</div>
      <div *ngIf="firstName.errors?.['minlength']">First Name should be at least
        {{firstName.errors?.['minlength'].requiredLength}} characters.</div>
      <div *ngIf="firstName.errors?.['pattern']">First Name should contain only letters.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" name="isSubscrided" ngModel /> Subscribed to newsletter
    </label>
  </div>
  <div class="form-group">
    <label for="contactMethod">
      contact Method
    </label>
    <select ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option *ngFor="let method of contactMethod" [ngValue]="method">{{method.name}}</option>
    </select>
  </div>
  <div *ngFor="let method of contactMethod" class="radio">
    <label for="">
      <input ngModel type="radio" name="contactMethod" [value]="method.id">
      {{method.name}}
    </label>
  </div>
  <p>
    {{myForm.value | json}}
  </p>
  <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
</form>
